<!DOCTYPE html>
<html>
  <head>
    <title>PMT Monitor</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>

    <center>
  	  <h1>PMT Monitor</title>
	</center>

	<div class="data" id="recent-items"></div>
	<div class="data" id="qhl"><p>EVEN MORE STUFF GOES HERE!!!!</p></div>
  	<div class="data" id="qhs"><p>Stuff</p></div>
	<div class="data" id="qlx"><h3>More Stuff</h3></div>

  </body>

  <script src="vendor/couchapp/loader.js"></script>

  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#recent-items").evently("recent-items", app);
	  $("#qhl").evently("qhl", app);
	  $("#qhs").evently("qhs", app);
	  $("#qlx").evently("qlx", app);
    });
  </script>
</html>
